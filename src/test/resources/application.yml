spring:
  profiles:
    active: test
  config:
    import: application_perform.yml
---
spring:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug