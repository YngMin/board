spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
    open-in-view: false

  messages:
    basename: errors

logging:
  level:
    org.hibernate.SQL: debug

view:
  board:
    article-page-size: 10
    comment-page-size: 20