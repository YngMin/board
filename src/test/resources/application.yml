spring:
  profiles:
    active: test
---
spring:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug

view:
  board:
    article-page-size: 10
    comment-page-size: 20

---
spring:
  config:
    activate:
      on-profile: perform
    import: application_perform.yml