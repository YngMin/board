<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">My Community</h1>
  <h4 class="mb-3">WelCome!</h4>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col">
      <article>
        <input type="hidden" id="article-id" th:value="${article.id}">
        <header class="mb-4">
          <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
          <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')} By ${article.author} View: ${article.view}|"></div>
        </header>
        <section class="mb-5">
          <p class="fs-5 mb-4" th:text="${article.content}"></p>
        </section>
        <button type="button" id="modify-btn"
                th:onclick="|location.href='@{/board/new-article?id={articleId}(articleId=${article.id})}'|"
                class="btn btn-primary btn-sm">수정</button>
        <button type="button" id="delete-btn"
                class="btn btn-secondary btn-sm">삭제</button>
      </article>
    </div>
  </div>
  <hr class="my-4">
  <label for="textarea-comment" class="form-label"></label>
  <div>
    <textarea id="textarea-comment" class="form-control form-control-lg" placeholder="댓글을 작성해주세요."></textarea>
    <button id="comment-create-btn" type="button" class="btn btn-secondary btn-sm">등록</button>
  </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <table class="table-striped table">
        <tr th:each="comment : ${article.comments}">
          <td th:text="${comment.author}"></td>
          <td th:text="${comment.content}"></td>
          <td th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
          <td>
            <button type="button"
                    th:onclick="|location.href='@{/board/{articleId}/modifying-comment(articleId=${article.id}, id=${comment.id})}'|"
                    class="btn btn-secondary btn-sm">수정</button>
          </td>
          <td>
            <button type="button"
                    class="btn btn-secondary btn-sm comment-delete-btn">삭제</button>
          </td>
        </tr>
      </table>
      <div th:each="comment : ${article.comments}">
        <input th:value="${comment.id}" th:id="|comment${commentStat.index}|" type="hidden">
      </div>
    </div>
  </div>
</div>
<script src="/js/comment.js"></script>
<script src="/js/article.js"></script>
</body>
