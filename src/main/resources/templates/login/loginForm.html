<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">LOGIN</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위해 로그인을 해주세요!</p>
                <form th:action th:object="${user}" method="post">
                    <label th:for="email" class="form-label text-white-50">이메일</label>
                    <input type="text" th:field="*{email}" class="form-control">
                    <label th:for="password" class="form-label text-white-50">패스워드</label>
                    <input type="password" th:field="*{password}" class="form-control">
                    <div class="m-3">
                        <button type="submit" class="btn-primary btn text-white">로그인</button>
                    </div>
                </form>
                <div class="m-3">
                    <button type="button" class="btn-secondary btn text-white" th:onclick="|location.href='@{/join}'|">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
